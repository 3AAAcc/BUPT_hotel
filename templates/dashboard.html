<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>调度监控中心 - Hotel OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    
    <header class="monitor-header">
        <div class="brand">
            <i class="fa-solid fa-microchip"></i> 调度算法监控核心
        </div>
        <div class="system-metrics">
            <div class="metric-item">
                <span class="label">服务容量</span>
                <span class="val" id="sys-capacity">--</span>
            </div>
            <div class="metric-item">
                <span class="label">时间片设置</span>
                <span class="val" id="sys-timeslice">--</span> 秒
            </div>
            <div class="metric-item status-ok">
                <span class="dot"></span> 系统运行中
            </div>
        </div>
        <div class="actions">
            <a href="/" class="btn-exit">退出监控</a>
        </div>
    </header>

    <main class="monitor-container">
        
        <section class="queue-section serving-section">
            <div class="section-header">
                <h3><i class="fa-solid fa-fan fa-spin"></i> 服务队列 (Running)</h3>
                <span class="badge-count" id="serving-count">0</span>
            </div>
            <div class="queue-grid" id="serving-list">
                </div>
        </section>

        <div class="flow-arrow">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <span>调度轮转</span>
        </div>

        <section class="queue-section waiting-section">
            <div class="section-header">
                <h3><i class="fa-solid fa-clock"></i> 等待队列 (Pending)</h3>
                <span class="badge-count" id="waiting-count">0</span>
            </div>
            <div class="queue-list" id="waiting-list">
                </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/bg-particles.js') }}"></script>
</body>
</html>
