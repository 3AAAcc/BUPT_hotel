<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客房温控系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
</head>
<body>

<div class="app-container">
    <nav class="navbar-custom">
        <div class="room-badge">
            <i class="fa-solid fa-door-open"></i>
            <span>房间号: <span id="room-id-display">Loading...</span></span>
        </div>
        <div class="system-status">
            <span id="ac-status-badge" class="status-indicator">
                <i class="fa-solid fa-power-off"></i>
                <span id="ac-status">检测中...</span>
            </span>
            <span id="queue-status-badge" class="status-indicator" style="margin-left: 12px;">
                <i class="fa-solid fa-stream"></i>
                <span id="queue-state">队列: 检测中...</span>
            </span>
        </div>
    </nav>

    <main class="thermostat-wrapper">
        <div class="thermostat-card">

            <div class="temp-display-section">
                <div class="temp-circle">
                    <div class="current-temp-wrapper">
                        <span class="label">当前室温</span>
                        <div class="temp-value">
                            <span id="current-temp">--</span>
                            <span class="unit">°C</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-section target-control">
                <div class="control-label">目标温度</div>
                <div class="temp-adjust-group">
                    <button class="btn-circle" onclick="changeTemp(-1)">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <div class="target-display">
                        <span id="target-temp">25</span>°C
                    </div>
                    <button class="btn-circle" onclick="changeTemp(1)">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="control-grid">
                <div class="control-item">
                    <div class="control-label">电源</div>
                    <div class="btn-group-custom">
                        <button class="btn-rect power-on" onclick="powerOn()">
                            <i class="fa-solid fa-play"></i> 开
                        </button>
                        <button class="btn-rect power-off" onclick="powerOff()">
                            <i class="fa-solid fa-stop"></i> 关
                        </button>
                    </div>
                </div>

                <div class="control-item">
                    <div class="control-label">
                        模式 <span id="mode" class="value-tag">--</span>
                    </div>
                    <div class="btn-group-custom">
                        <button id="btn-mode-cool" class="btn-icon cool" onclick="changeMode('COOLING')">
                            <i class="fa-solid fa-snowflake"></i> 制冷
                        </button>
                        <button id="btn-mode-heat" class="btn-icon heat" onclick="changeMode('HEATING')">
                            <i class="fa-solid fa-fire"></i> 制热
                        </button>
                    </div>
                </div>

                <div class="control-item full-width">
                    <div class="control-label">
                        风速 <span id="fan-speed" class="value-tag">--</span>
                    </div>
                    <div class="segment-control">
                        <button onclick="changeSpeed('LOW')">低</button>
                        <button onclick="changeSpeed('MEDIUM')">中</button>
                        <button onclick="changeSpeed('HIGH')">高</button>
                    </div>
                </div>
            </div>

            <div class="cost-panel">
                <div class="cost-item">
                    <span class="label">当前费用</span>
                    <span class="value">¥ <span id="cost">0.00</span></span>
                </div>
                <div class="cost-divider"></div>
                <div class="cost-item">
                    <span class="label">累计费用</span>
                    <span class="value total">¥ <span id="total-fee">0.00</span></span>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='js/customer.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/bg-particles.js') }}"></script>
</body>
</html>
