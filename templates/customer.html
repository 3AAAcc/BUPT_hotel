<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户 - 空调控制</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customer.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>客户空调控制面板</h1>
        <a href="/" class="btn-back">返回首页</a>
      </div>
    </header>

    <main>
      <section class="room-selector">
        <label>
          选择房间号：
          <select id="room-selector">
            <option value="">请选择房间</option>
          </select>
        </label>
        <button id="btn-refresh-rooms" class="btn">刷新房间列表</button>
      </section>

      <section id="room-control" class="card" style="display: none;">
        <h2>房间 <span id="current-room-id"></span> 空调控制</h2>
        
        <div class="status-grid">
          <div class="status-item">
            <label>当前温度</label>
            <div class="value" id="current-temp">--</div>
          </div>
          <div class="status-item">
            <label>目标温度</label>
            <div class="value" id="target-temp">--</div>
          </div>
          <div class="status-item">
            <label>风速</label>
            <div class="value" id="fan-speed">--</div>
          </div>
          <div class="status-item">
            <label>空调状态</label>
            <div class="value" id="ac-status">--</div>
          </div>
        </div>

        <div class="control-panel">
          <div class="control-group">
            <h3>启停控制</h3>
            <div class="button-group">
              <button id="btn-power-on" class="btn btn-primary">开启空调</button>
              <button id="btn-power-off" class="btn btn-danger">关闭空调</button>
            </div>
          </div>

          <div class="control-group">
            <h3>温度调节</h3>
            <div class="input-group">
              <input type="number" id="temp-input" min="18" max="30" step="0.5" placeholder="目标温度">
              <button id="btn-set-temp" class="btn">设置温度</button>
            </div>
          </div>

          <div class="control-group">
            <h3>风速调节</h3>
            <div class="input-group">
              <select id="speed-select">
                <option value="LOW">低风</option>
                <option value="MEDIUM">中风</option>
                <option value="HIGH">高风</option>
              </select>
              <button id="btn-set-speed" class="btn">设置风速</button>
            </div>
          </div>
        </div>

        <div class="usage-info">
          <h3>使用统计</h3>
          <div class="info-grid">
            <div>
              <label>累计时长</label>
              <div id="total-duration">0 分钟</div>
            </div>
            <div>
              <label>累计费用</label>
              <div id="total-cost">¥0.00</div>
            </div>
          </div>
        </div>
      </section>

      <div id="toast"></div>
    </main>

    <script src="{{ url_for('static', filename='customer.js') }}" defer></script>
  </body>
</html>
