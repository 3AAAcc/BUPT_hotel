<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reception.css') }}">
</head>
<body>

<div class="dashboard-container">
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-hotel"></i>
            <span>Hotel OS</span>
        </div>
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="fa-solid fa-house"></i> 首页
            </a>
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-desktop"></i> 前台大厅
            </a>
            <a href="/reception/checkin" class="nav-item">
                <i class="fa-solid fa-user-plus"></i> 办理入住
            </a>
            <a href="/reception/checkout" class="nav-item">
                <i class="fa-solid fa-file-invoice-dollar"></i> 办理退房
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <h2>前台监控大厅</h2>
            <div class="header-actions">
                <button class="btn-refresh" onclick="loadRoomStatus()">
                    <i class="fa-solid fa-rotate-right"></i> 刷新状态
                </button>
                <span class="date-display" id="current-date">--</span>
            </div>
        </header>

        <div class="stats-row">
            <div class="stat-card available">
                <div class="icon"><i class="fa-solid fa-check"></i></div>
                <div class="info">
                    <h3>可入住</h3>
                    <p>Ready</p>
                </div>
            </div>
            <div class="stat-card occupied">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="info">
                    <h3>已入住</h3>
                    <p>Occupied</p>
                </div>
            </div>
            <div class="stat-card maintenance">
                <div class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
                <div class="info">
                    <h3>温控中</h3>
                    <p>Active AC</p>
                </div>
            </div>
        </div>

        <div class="room-grid-label">房间状态概览</div>
        <div id="room-list" class="room-grid">
            <div class="loading-state">
                <i class="fa-solid fa-spinner fa-spin"></i> 数据加载中...
            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/reception.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/bg-particles.js') }}"></script>
<script>
    // 显示当前日期
    document.getElementById('current-date').innerText = new Date().toLocaleDateString();
</script>
</body>
</html>
